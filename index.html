<html lang="pt-br">
<head>

  <title>verificador de idade</title>

<body>
  <header>
    <h1>verificador de idade</h1>
  </header>
  <section>
    <div>
      <p>Ano de Nacimento:
        <input type="number" name="anoDeNacimento" id="anoDeNacimento" min="0">
      </p>
      <p>sexo:
        <input type="radio" name="seletorDeSexo" id="masculino" checked>
        <label for="masculino">Masculino</label>
        <input type="radio" name="seletorDeSexo" id="feminino">
        <label for="femenino">Feminino</label>
      </p>
      <p>
        <input type="button" value="verificar" onclick="verificar()">
      </p>
    </div>
    <div id="resposta">
      <p>Preencha os dados acima para ver o resultado!</p>
    </div>
  </section>

  </footer>
  <script src="index.js"></script>

</html>
